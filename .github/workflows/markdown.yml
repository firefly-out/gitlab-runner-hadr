name: Markdown Lint

on:
  push:
    paths:
      - '**/*.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get install -y npm
          npm install -g markdownlint-cli

      - name: Lint Markdown files
        run: markdownlint '**/*.md'