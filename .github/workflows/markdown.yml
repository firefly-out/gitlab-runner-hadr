name: Markdown Lint Action
run-name: ${{ github.actor }} is linting .md files ðŸš€
on:
  push:
    paths:
        - '**.md'

jobs:
  lint-markdown-files:
    name: Lint .md files
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
                   
      - name: Markdown Linting Action      
        uses: avto-dev/markdown-lint@v1.5.0
        with:
          args: --disable MD013
