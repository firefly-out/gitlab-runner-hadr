name: Publish Docker image
run-name: ${{ github.actor }} is building an image üê≥

on:
  push:
    branches:
      - "main"
      - "feat/*"
      - "experimental/*"

env:
  DOCKER_REGISTRY: zigelboimmisha
  DOCKER_REPOSITORY: gitlab-runner-hadr

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image - alpine-3.19.0
        if: github.ref == 'refs/heads/main' # Run the step only for the main branch
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:main-${{ env.GITHUB_SHA::7 }}
          labels: "apline:3.19.0"

      - name: Build Docker image
        if: github.ref != 'refs/heads/main' # Run the step only for the main branch
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_REPOSITORY }}:main-${{ env.GITHUB_SHA::7 }}
          labels: "apline:3.19.0"
