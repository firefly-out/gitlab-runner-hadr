name: Go CI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: go mod download

      - name: Lint
        run: go vet ./...

      - name: Test
        run: go test -v ./...

      - name: Coverage
        run: go test -coverprofile=coverage.txt -covermode=atomic ./...